<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class work 03</title>
</head>
<body>
    <div>
    <center>
    <form action="#" method="post">
        <h6>Your Name</h6>
        <input type="text"  placeholder="enter your name">
        <h6>Your E-mail</h6>
        <input type="email" placeholder="enter your e-mail"> 
        <h6>Your number</h6>
        <input type="number" placeholder="enter your number">
        <h6>your password</h6>
        <input type="password" placeholder="enter your password">
        <h6>Gender</h6>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <input type="radio" name="gender">others
        <h6>your hobby</h6>
        <input type="checkbox">chess
        <input type="checkbox">card
        <input type="checkbox">photography
        <br>
        <h6>your message</h6>
        <textarea rows="10"></textarea>
        <h6>date of birth</h6>
        <input type="date">
        <h6>your country</h6>
        <select name="" id="">
            <option value="country">Bangladesh</option>
            <option value="country">India</option>
            <option value="country">Pakistan</option>
            <option value="country">Nepal</option>
            <option value="country">Vutan</option>
            <option value="country">Sri-Lnaka</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    </center>
    </div>
</body>
</html>
