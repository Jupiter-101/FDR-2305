<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDR 2305 nested table</title>
</head>
<body>
    <table height=600 width="800" bgcolor="tomato" cellspacing="0" cellpadding="0" border="0">
        
      <!-- 1st row starts  -->
        <tr>
            <td  >
                <table height="200" width="800" bgcolor="gray" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td >
                            <table height="200" width="400" bgcolor="orange" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="120" width="400" bgcolor="pink"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table height="80" width="400" bgcolor="#5d4037" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td  height="40" width="200" bgcolor="#afb42b"></td>
                                                <td  height="40" width="200" bgcolor="#ffa000"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table  height="200" width="400" bgcolor="blue" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td >
                                        <table height="90" width="400" bgcolor="#9c27b0" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td height="90" width="200" bgcolor="#9c27b0"></td>
                                                <td>
                                                    <table height="90" width="200" bgcolor="red" cellspacing="0" cellpadding="0" border="0">
                                                        <tr>
                                                            <td height="45" width="200" bgcolor="#00c853"></td>
                                                         
                                                        </tr>
                                                        <tr>
                                                            <td >
                                                                <table height="45" width="200" bgcolor="yellow" cellspacing="0" cellpadding="0" border="0">
                                                                    <tr>
                                                                        <td height="45" width="100" bgcolor="#a1887f"></td>
                                                                        <td height="45" width="100" bgcolor="#c6ff00"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="110" width="400" bgcolor="#26a69a"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- 2nd row starts  -->
        <tr>
            <td >
                <table height="200" width="800" bgcolor="sky blue" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td height="200" width="300" bgcolor="#eeff41"></td>
                        
                        <td  >
                            <table height="200" width="500" bgcolor="#827717" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="200" width="150" bgcolor="blue"></td>
                                    <td>
                                        <table height="200" width="200" bgcolor="white" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td  height="80" width="200" bgcolor="#fdd835"></td>
                                            </tr>
                                            <tr>
                                                <td >
                                                    <table  height="120" width="200" bgcolor="hotpink" cellspacing="0" cellpadding="0" border="0">
                                                        <tr>
                                                            <td>
                                                                <table  height="120" width="100" bgcolor="hotpink" cellspacing="0" cellpadding="0" border="0" >
                                                                    <tr>
                                                                        <td  height="60" width="100" bgcolor="#0d47a1"></td>
                                                                       
                                                                    </tr>
                                                                    <tr>
                                                                        <td  height="60" width="100" bgcolor="#3e2723"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                            <td height="120" width="100" bgcolor="deepblue"></td>
                                                        </tr>
                                                        
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td height="200" width="150" bgcolor="#5e35b1"></td>
                                </tr>
                            </table>
                        </td>
                        
                    </tr>
                    
                </table>
            </td>
            
        </tr>

        <!-- 3rd row starts -->
        <tr>
            <td >
                <table  height="200" width="800" bgcolor="black" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td >
                            <table height="200" width="200" bgcolor="#f9a825" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100" width="200" bgcolor="#80deea"></td>
                                </tr>
                                <tr>
                                    <td height="100" width="200" bgcolor="#9e9e9e"></td>
                                </tr>
                            </table>
                        </td>
                        <td height="200" width="300" bgcolor="#8d6e63"></td>
                        <td >
                            <table height="200" width="300" bgcolor="#76ff03" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100" width="300" bgcolor="#2962ff"></td>
                                </tr>
                                <tr>
                                    <td >
                                        <table height="100" width="300" bgcolor="#cddc39" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td >
                                                    <table height="100" width="150" bgcolor="#ff9e80" cellspacing="0" cellpadding="0" border="0">
                                                        <tr>
                                                            <td height="50" width="150" bgcolor="#ff9e80"></td>
                                                        </tr>
                                                        <tr>
                                                            <td >
                                                                <table height="50" width="150" bgcolor="#bf360c" cellspacing="0" cellpadding="0" border="0">
                                                                    <tr>
                                                                        <td height="50" width="50" bgcolor="#bf360c"></td>
                                                                        <td height="50" width="50" bgcolor="#5e35b1"></td>
                                                                        <td height="50" width="50" bgcolor="#f50057"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td height="100" width="150" bgcolor="#cddc39"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                 
                </table>
            </td>  
        </tr>
    </table>
</body>
</html>
